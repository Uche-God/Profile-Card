<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <!-- ðŸ”¹ Hamburger Button -->
    <button class="menu-btn" id="menu-btn">â˜°</button>

    <!-- ðŸ”¹ Navigation Menu -->
    <nav class="nav-links" id="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="card-body">
    <h2>Send Us Message</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required aria-describedby="error-name">
      <p id="error-name" class="error" data-testid="test-contact-error-name"></p>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required aria-describedby="error-email">
      <p id="error-email" class="error" data-testid="test-contact-error-email"></p>
     
      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Enter your subject" required aria-describedby="error-subject">
      <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>
      
      <label for="message">Message</label>
      <textarea id="message" placeholder="Write something..." required></textarea>
      <p id="error-message" class="error" data-testid="test-contact-error-message"></p>

      <button type="submit">Submit</button>
    </form>

    <p id="success-message" class="success" hidden>
      âœ… Thank you! Your message has been sent successfully.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
